<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <link rel="stylesheet" href="assets/css/style-common.css">
    <link rel="stylesheet" href="assets/css/style-email.css">

    <title>中華起重升降機具協會</title>


    <style>

    </style>
</head>

<body>

    <!-- header top-->
    <div id="header">
    </div>
    <!-- //header top-->


    <section>
        <div class="row">
            <!-- Side Bar -->
            <div class="col-2 sideBar" style="background-color: #e1e0e0;">
                <div class="container">
                    <div class="title my-2">聯絡我們</div>
                    <ul class="my-2">
                        <li class="my-2"><a class="" href="contact.html">聯絡我們</a></li>
                        <li class="my-2"><a class="active" href="email.html">客訴信箱</a></li>
                    </ul>
                </div>

            </div>
            <!-- //Side Bar -->
            <!-- Form -->
            <div class="col-8 px-5 mt-5 FormBlock">
                <div class="title">客訴信箱<span>*為必填</span></div>
                <form>
                    <div class="my-5">
                        <label for="input_topic"><span>*</span>信件主旨</label><br>
                        <input id="input_topic" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_checkbox"><span>*</span>問題屬於</label><br>
                        <input class="checkbox" type="checkbox"><label>訓練輔導人員態度</label><br>
                        <input class="checkbox" type="checkbox"><label>訓練品質</label><br>
                        <input class="checkbox" type="checkbox"><label>教學設施</label><br>
                        <input class="checkbox" type="checkbox"><label>講師教學</label><br>
                        <input class="checkbox" type="checkbox"><label>會務</label><br>
                        <input class="checkbox" type="checkbox"><label>其他</label><br>
                    </div>
                    <div class="my-5">
                        <label for="input_date"><span>*</span>發生日期</label><br>
                        <input id="input_date" class="form-control w-100" type="date">
                    </div>
                    <div class="my-5">
                        <label for="input_place"><span>*</span>發生地點</label><br>
                        <input id="input_place" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_staff"><span>*</span>本會服務人員姓名</label><br>
                        <input id="input_staff" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_descript"><span>*</span>事件情況說明 <span class="tips">請具體敘述情況 (小提醒：您可以先在記事本編輯內容再將文字貼上)</span></label><br>
                        <input id="input_descript" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_name"><span>*</span>姓名</label><br>
                        <input id="input_name" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_email"><span>*</span>E-mail</label><br>
                        <input id="input_email" class="form-control w-100" type="email">
                    </div>
                    <div class="my-5">
                        <label for="input_tel">聯絡電話</label><br>
                        <input id="input_tel" class="form-control w-100" type="tel">
                    </div>
                    <div class="my-5">
                        <label for="input_phone"><span>*</span>行動電話</label><br>
                        <input id="input_phone" class="form-control w-100" type="tel">
                    </div>
                    <div class="my-5">
                        <label for="input_response"><span>*</span>回覆方式</label><br>
                        <select id="input_recv" class="form-control w-100">
                            <option>電話回覆</option>
                            <option>E-mail回覆</option>
                        </select>
                    </div>
                    <div class="my-5 d-flex justify-content-center">
                        <input class="w-50 btn" type="submit" value="送出">
                    </div>
                </form>
            </div>
            <!-- //Form -->
        </div>
    </section>
    <div id="footer">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</body>

</html>
