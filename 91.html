                        <div class="col-1">
                            <img onclick="phone_pre()" src="assets/images/banner-left.png">
                        </div>
                        <div class="col-5">
                            <img src="images/tkt.png" onclick="show_img(this)" style="display:block; margin:auto; width:100%;">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

        $(".img-swiper .col-2:nth-child(n+7), .phone-img-swiper .col-5:nth-child(n+4)").hide();
        $(".img-swiper .col-2:nth-child(n+7), .phone-img-swiper .col-5:nth-child(n+4)").hide();
        $(".img-swiper .col-2:nth-child(n+7), .phone-img-swiper .col-5:nth-child(n+4)").addClass('sw-img-hide');
        $(".img-swiper .col-2:nth-child(7), .phone-img-swiper .col-5:nth-child(4)").addClass('sw-img-next');
        $(".img-swiper .col-2:nth-child(-n+6), .phone-img-swiper .col-5:nth-child(-n+3)").addClass('sw-img-show');
        $(".lg-img-view, .phone-lg-img-view").attr("src", $(".img-swiper .sw-img-show:first img").attr("src"));

        function pre() {
            let show_item = $(".img-swiper .sw-img-pre");
            let pre_item = $(".img-swiper .sw-img-pre").prev(".sw-img-hide");
            $(".img-swiper .sw-img-pre").removeClass('sw-img-pre');
            show_item.addClass('sw-img-show');
            show_item.show();
            show_item.removeClass('sw-img-hide');
            pre_item.addClass('sw-img-pre');
            if (show_item.length) {
                $(".img-swiper .sw-img-next").removeClass('sw-img-next');
                let next_item = $(".img-swiper .sw-img-show:last");
                next_item.addClass('sw-img-hide');
                next_item.hide();
                next_item.removeClass('sw-img-show');
                next_item.addClass('sw-img-next');
            }
        }

        function next() {
            let show_item = $(".img-swiper .sw-img-next");
            let next_item = $(".img-swiper .sw-img-next").next(".sw-img-hide");
            $(".img-swiper .sw-img-next").removeClass('sw-img-next');
            show_item.addClass('sw-img-show');
            show_item.show();
            show_item.removeClass('sw-img-hide');
            next_item.addClass('sw-img-next');
            if (show_item.length) {
                $(".img-swiper .sw-img-pre").removeClass('sw-img-pre');
                let pre_item = $(".img-swiper .sw-img-show:first");
                pre_item.addClass('sw-img-hide');
                pre_item.hide();
                pre_item.removeClass('sw-img-show');
                pre_item.addClass('sw-img-pre');
            }
        }

        function phone_pre() {
            let show_item = $(".phone-img-swiper .sw-img-pre");
            let pre_item = $(".phone-img-swiper .sw-img-pre").prev(".sw-img-hide");
            $(".phone-img-swiper .sw-img-pre").removeClass('sw-img-pre');
            show_item.addClass('sw-img-show');
            show_item.show();
            show_item.removeClass('sw-img-hide');
            pre_item.addClass('sw-img-pre');
            if (show_item.length) {
                $(".phone-img-swiper .sw-img-next").removeClass('sw-img-next');
                let next_item = $(".phone-img-swiper .sw-img-show:last");
                next_item.addClass('sw-img-hide');
                next_item.hide();
                next_item.removeClass('sw-img-show');
                next_item.addClass('sw-img-next');
            }
        }

        function phone_next() {
            let show_item = $(".phone-img-swiper .sw-img-next");
            let next_item = $(".phone-img-swiper .sw-img-next").next(".sw-img-hide");
            $(".phone-img-swiper .sw-img-next").removeClass('sw-img-next');
            show_item.addClass('sw-img-show');
            show_item.show();
            show_item.removeClass('sw-img-hide');
            next_item.addClass('sw-img-next');
            if (show_item.length) {
                $(".phone-img-swiper .sw-img-pre").removeClass('sw-img-pre');
                let pre_item = $(".phone-img-swiper .sw-img-show:first");
                pre_item.addClass('sw-img-hide');
                pre_item.hide();
                pre_item.removeClass('sw-img-show');
                pre_item.addClass('sw-img-pre');
            }
        }

        function show_img(img) {
            $(".lg-img-view, .phone-lg-img-view").attr("src", $(img).attr("src"));
        }
    </script>
</body>
