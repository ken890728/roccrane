<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <link rel="stylesheet" href="assets/css/style-common.css">
    <link rel="stylesheet" href="assets/css/style-contact.css">

    <title>中華起重升降機具協會</title>
</head>

<body>

    <!-- header top-->
    <div id="header">

    </div>
    <!-- //header top-->


    <section>
        <div class="row">
            <!-- Side Bar -->
            <div class="col-2 sideBar" style="background-color: #e1e0e0;">
                <div class="container">
                    <div class="title my-2">聯絡我們</div>
                    <ul class="my-2">
                        <li class="my-2"><a class="active" href="contact.html">聯絡我們</a></li>
                        <li class="my-2"><a class="" href="email.html">客訴信箱</a></li>
                    </ul>
                </div>

            </div>
            <!-- //Side Bar -->
            <!-- Form -->
            <div class="col-8 px-5 mt-5 FormBlock">
                <div class="title">聯絡我們<span>*為必填</span></div>
                <form>
                    <div class="my-5">
                        <label for="input_name"><span>*</span>姓名</label><br>
                        <input id="input_name" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_email"><span>*</span>E-mail</label><br>
                        <input id="input_email" class="form-control w-100" type="email">
                    </div>
                    <div class="my-5">
                        <label for="input_email"><span>*</span>信件主旨</label><br>
                        <input id="input_title" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_email"><span>*</span>信件內容</label><br>
                        <textarea id="input_content" rows="5" class="form-control w-100"></textarea>
                    </div>
                    <div class="my-5">
                        <label for="input_tel">聯絡電話</label><br>
                        <input id="input_tel" class="form-control w-100" type="tel">
                    </div>
                    <div class="my-5">
                        <label for="input_phone"><span>*</span>行動電話</label><br>
                        <input id="input_phone" class="form-control w-100" type="tel">
                    </div>
                    <div class="my-5">
                        <label for="input_response">回覆方式</label><br>
                        <select id="input_recv" class="form-control w-100">
                            <option>電話回覆</option>
                            <option>E-mail回覆</option>
                        </select>
                    </div>
                    <div class="my-5 d-flex justify-content-center">
                        <input class="w-50 btn" type="submit" value="送出">
                    </div>
                </form>
            </div>
            <!-- //Form -->
        </div>
    </section>
    <section class="row locate my-5">
        <div class="col-8 offset-2">
            <div class="title">協會地點</div>
            <div class="wrap my-5">
                <div class="top d-flex my-5">
                    <div class="Name">
                        台北據點
                    </div>
                    <div class="detail mx-3">
                        <div>地點：臺北市中正區博愛路154號5樓</div>
                        <div>電話：02-23880159 / 傳真：02-23880151</div>
                    </div>
                </div>
                <div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.767339952782!2d121.5092012149586!3d25.04196858396869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a90b07e9b14d%3A0xb73266f7ab311899!2zMTAw5Y-w5YyX5biC5Lit5q2j5Y2A5Y2a5oSb6LevMTU06JmfNQ!5e0!3m2!1szh-TW!2stw!4v1624587638503!5m2!1szh-TW!2stw"
                            allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
            <div class="wrap my-5">
                <div class="top d-flex my-5">
                    <div class="Name">
                        桃園據點
                    </div>
                    <div class="detail mx-3">
                        <div>地點：桃園市經國路9號14樓之2(阿波羅大廈)</div>
                        <div>電話：03-3571072 / 傳真：03-3577223</div>
                    </div>
                </div>
                <div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.7374162244423!2d121.30839631495788!3d25.00903698398403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34681e52fcd1af73%3A0x6cfe2ba3e6395b03!2z5Lit6I-v6LW36YeN5Y2H6ZmN5qmf5YW35Y2U5pyD!5e0!3m2!1szh-TW!2stw!4v1624587989048!5m2!1szh-TW!2stw"
                            allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</body>

</html>
