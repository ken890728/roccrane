<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <link rel="stylesheet" href="assets/css/style-common.css">
    <link rel="stylesheet" href="assets/css/style-contact.css">

    <title>中華起重升降機具協會</title>
</head>

<body>

    <!-- header top-->
    <div id="header">

    </div>
    <!-- //header top-->


    <section>
        <div class="row">
            <!-- Side Bar -->
            <div class="col-2 sideBar" style="background-color: #e1e0e0;">
                <div class="container">
                    <div class="title my-2">聯絡我們</div>
                    <ul class="my-2">
                        <li class="my-2"><a class="active" href="contact.html">聯絡我們</a></li>
                        <li class="my-2"><a class="" href="email.html">客訴信箱</a></li>
                    </ul>
                </div>

            </div>
            <!-- //Side Bar -->
            <!-- Form -->
            <div class="col-8 px-5 mt-5 FormBlock">
                <div class="title">聯絡我們<span>*為必填</span></div>
                <form>
                    <div class="my-5">
                        <label for="input_name"><span>*</span>姓名</label><br>
                        <input id="input_name" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_email">E-mail</label><br>
                        <input id="input_email" class="form-control w-100" type="email">
                    </div>
                    <div class="my-5">
                        <label for="input_email">信件主旨</label><br>
                        <input id="input_title" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5">
                        <label for="input_email">信件內容</label><br>
                        <textarea id="input_content" rows="5" class="form-control w-100"></textarea>
                    </div>
                    <div class="my-5">
                        <label for="input_tel">聯絡電話</label><br>
                        <input id="input_tel" class="form-control w-100" type="tel">
                    </div>
                    <div class="my-5">
                        <label for="input_phone"><span>*</span>行動電話</label><br>
                        <input id="input_phone" class="form-control w-100" type="tel">
                    </div>
                    <div class="my-5">
                        <label for="input_response">回覆方式</label><br>
                        <input id="input_response" class="form-control w-100" type="text">
                    </div>
                    <div class="my-5 d-flex justify-content-center">
                        <input class="w-50 btn" type="submit" value="送出">
                    </div>
                </form>
            </div>
            <!-- //Form -->
        </div>
    </section>
    <section class="row locate my-5">
        <div class="col-8 offset-2">
            <div class="title">協會地點</div>
            <div class="wrap my-5">
                <div class="top d-flex my-5">
                    <div class="Name">
                        台北據點
                    </div>
                    <div class="detail mx-3">
                        <div>地點：桃園市經國路9號14樓之2(阿波羅大廈)</div>
                        <div>電話：03-3571072 / 03-3577223</div>
                    </div>
                </div>
                <div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.3059445135!2d-74.25986613799748!3d40.69714941774136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e3!4m0!4m0!5e0!3m2!1sen!2sin!4v1570181661801!5m2!1sen!2sin" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
            <div class="wrap my-5">
                <div class="top d-flex my-5">
                    <div class="Name">
                        桃園據點
                    </div>
                    <div class="detail mx-3">
                        <div>地點：桃園市經國路9號14樓之2(阿波羅大廈)</div>
                        <div>電話：03-3571072 / 03-3577223</div>
                    </div>
                </div>
                <div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.3059445135!2d-74.25986613799748!3d40.69714941774136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e3!4m0!4m0!5e0!3m2!1sen!2sin!4v1570181661801!5m2!1sen!2sin" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#header").load("./header.html");
            $("#footer").load("./footer.html");
        });
    </script>
</body>

</html>
